<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh; /* Die Karte füllt den ganzen Bildschirm */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Karte initialisieren
        var map = L.map('map').setView([52.5200, 13.4050], 10); // Startpunkt Berlin

        // OpenStreetMap-Tiles laden
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // JSON-Daten laden und Marker hinzufügen
        fetch('locations.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    L.marker(location.coords).addTo(map).bindPopup(`<b>${location.name}</b>`);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Daten:', error));
    </script>
</body>
</html>
