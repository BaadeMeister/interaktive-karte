<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    
    <!-- Suchfeld -->
    <div class="search-container">
        <input id="search" type="text" placeholder="Stadtteil oder Ort eingeben">
        <button onclick="searchLocation()">Suchen</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Friseure in Hamburg</h2>
        <ul id="locations-list">
            <!-- Dynamische Inhalte -->
        </ul>
    </div>

    <!-- Karte -->
    <div id="map"></div>

    <!-- Externe Skripte -->
    <script src="map.js"></script>
    <script>
        // Funktion für die Suchleiste
        function searchLocation() {
            const query = document.getElementById('search').value;
            if (query.trim() === "") {
                alert("Bitte gib einen gültigen Ort oder Stadtteil ein.");
                return;
            }

            // Beispielhafter Fokus auf Hamburg-Koordinaten
            map.setView([53.5511, 9.9937], 12);
            alert("Suche nach '" + query + "' wird implementiert.");
        }
    </script>
</body>
</html>
