<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Suchfeld -->
    <div class="search-container">
        <input id="search" type="text" placeholder="Suche">
        <button onclick="searchLocation()">Los</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul id="locations-list">
            <!-- Dynamische Inhalte -->
        </ul>
    </div>

    <!-- Karte -->
    <div id="map"></div>

    <!-- Kurzinfo-Bereich fÃ¼r Mobilansicht -->
    <div id="marker-info" class="marker-info hidden">
        <img id="marker-info-image" src="" alt="">
        <div id="marker-info-content">
            <strong id="marker-info-name"></strong><br>
            <span id="marker-info-address"></span><br>
            <span id="marker-info-price"></span>
        </div>
    </div>

    <!-- Externe Skripte -->
    <script src="map.js"></script>
    <script src="search.js"></script>
</body>
</html>
