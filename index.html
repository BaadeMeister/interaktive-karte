<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Hauptcontainer -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul id="locations-list">
                <!-- Dynamische Inhalte -->
            </ul>
        </div>

        <!-- Karte -->
        <div id="map"></div>
    </div>

    <!-- Suchleiste -->
    <div class="search-container">
        <input id="search-input" type="text" placeholder="Suche nach einem Ort">
        <button id="search-button">Suchen</button>
    </div>

    <!-- Mobile Kurzinfo -->
    <div id="mobile-info" class="mobile-info">
        <img id="mobile-info-image" src="" alt="Kurzinfo-Bild">
        <div id="mobile-info-content"></div>
    </div>

    <!-- Skripte -->
    <script src="map.js"></script>
    <script src="search.js"></script>
</body>
</html>
