<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Suchfeld -->
    <div class="search-container">
        <input id="search" type="text" placeholder="Stadtteil oder Ort eingeben">
        <button onclick="searchLocation()">Suchen</button>
    </div>

    <!-- Karte -->
    <div id="map"></div>

    <script>
        // Karte initialisieren
        var map = L.map('map').setView([52.5200, 13.4050], 10); // Startpunkt Berlin

        // OpenStreetMap-Tiles laden
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);



        // JSON-Daten laden und Marker hinzufügen
        fetch('locations.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    // Popup-Inhalt
                    var popupContent = `
                        <b>${location.name}</b><br>
                        <b>Koordinaten:</b> ${location.coords[0]}, ${location.coords[1]}
                    `;
                    L.marker(location.coords).addTo(map).bindPopup(popupContent);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Daten:', error));

        // Suchfunktion
        function searchLocation() {
    var query = document.getElementById('search').value;

    // Geokodierungs-API verwenden, um Koordinaten zu erhalten
    var geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

    fetch(geocodeUrl)
        .then(response => response.json())
        .then(data => {
            if (data.length > 0) {
                var location = data[0];
                var lat = parseFloat(location.lat);
                var lon = parseFloat(location.lon);

                // Karte nur zentrieren, ohne zusätzlichen Marker
                map.setView([lat, lon], 14);

                // Optional: Popup entfernen, falls es aktiv war
                if (map.hasLayer(L.popup())) {
                    map.closePopup();
                }
            } else {
                alert("Ort nicht gefunden. Bitte einen gültigen Ort eingeben.");
            }
        })
        .catch(error => console.error('Fehler bei der Geokodierung:', error));
}

    </script>
</body>
</html>
