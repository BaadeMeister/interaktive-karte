<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Suchfeld -->
    <div class="search-container">
        <input id="search" type="text" placeholder="Stadtteil oder Ort eingeben">
        <button onclick="searchLocation()">Suchen</button>
    </div>

    <!-- Karte -->
    <div id="map"></div>

    <script>
       // Karte initialisieren mit Startpunkt Hamburg
        var map = L.map('map').setView([53.5511, 9.9937], 12); // Koordinaten für Hamburg

        // OpenStreetMap-Tiles laden
        L.tileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);



        // JSON-Daten laden und Marker hinzufügen
     fetch('locations.json')
    .then(response => response.json())
    .then(data => {
        data.forEach(location => {
            // Popup-Inhalt mit erweiterten Informationen
            var popupContent = `
                <div class="popup-content">
                    <img src="${location.image}" alt="${location.name}">
                    <strong>${location.name}</strong><br>
                    Preisbereich: ${location.priceRange}<br>
                    Spezialisierung: ${location.specialization}
                </div>
            `;
            L.marker(location.coords).addTo(map).bindPopup(popupContent);
        });
    })
    .catch(error => console.error('Fehler beim Laden der Daten:', error));


// Suchfunktion
function searchLocation() {
    var query = document.getElementById('search').value;

    // Geokodierungs-API verwenden, um Koordinaten zu erhalten
    var geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

    fetch(geocodeUrl)
        .then(response => response.json())
        .then(data => {
            if (data.length > 0) {
                var location = data[0];
                var lat = parseFloat(location.lat);
                var lon = parseFloat(location.lon);

                // Karte nur zentrieren, ohne zusätzlichen Marker
                map.setView([lat, lon], 14);

                // Optional: Popup entfernen, falls es aktiv war
                if (map.hasLayer(L.popup())) {
                    map.closePopup();
                }
            } else {
                alert("Ort nicht gefunden. Bitte einen gültigen Ort eingeben.");
            }
        })
        .catch(error => console.error('Fehler bei der Geokodierung:', error));
}

// Event-Listener für Enter-Taste hinzufügen
document.getElementById('search').addEventListener('keypress', function (event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Verhindert das Standard-Formular-Verhalten
        searchLocation(); // Ruft die Suchfunktion auf
    }
});

    </script>
</body>
</html>
