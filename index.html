<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Suchfeld -->
    <div class="search-container">
        <input id="search" type="text" placeholder="Stadtteil oder Ort eingeben">
        <button onclick="searchLocation()">Suchen</button>
    </div>
    
    <!-- Filterleiste -->
    <div class="filter-container">
        <select id="price-filter" onchange="applyFilters()">
            <option value="">Preisklasse</option>
            <option value="€">€</option>
            <option value="€€">€€</option>
            <option value="€€€">€€€</option>
        </select>
        <select id="district-filter" onchange="applyFilters()">
            <option value="">Stadtteil</option>
            <option value="Altona">Altona</option>
            <option value="Eimsbüttel">Eimsbüttel</option>
            <option value="Harburg">Harburg</option>
        </select>
        <select id="type-filter" onchange="applyFilters()">
            <option value="">Art</option>
            <option value="Barber">Barber</option>
            <option value="Klassisch">Klassisch</option>
            <option value="Beauty">Beauty</option>
        </select>
        <select id="chain-filter" onchange="applyFilters()">
            <option value="">Kette oder freier Friseur</option>
            <option value="Kette">Kette</option>
            <option value="Frei">Frei</option>
        </select>
    </div>

    <!-- Sidebar für Desktop -->
    <div class="sidebar">
        <h2>Friseure in Hamburg</h2>
        <ul id="locations-list">
            <!-- Friseure werden hier dynamisch eingefügt -->
        </ul>
    </div>

    <!-- Karte -->
    <div id="map"></div>

    <!-- Externe Skripte -->
    <script src="map.js"></script>
    <script src="search.js"></script>
</body>
</html>
